CONFIG_SIZE_OPTIMIZATIONS=y

CONFIG_MAIN_STACK_SIZE=10240
CONFIG_MBEDTLS_CFG_FILE="mcuboot-mbedtls-cfg.h"

# Do not erase all flash when flashing mcuboot
CONFIG_ZEPHYR_TRY_MASS_ERASE=n

CONFIG_FLASH=y

# nrf52840 with QSPI
CONFIG_MULTITHREADING=y
CONFIG_NORDIC_QSPI_NOR=y
CONFIG_NORDIC_QSPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
CONFIG_NORDIC_QSPI_NOR_STACK_WRITE_BUFFER_SIZE=16
CONFIG_BOOT_MAX_IMG_SECTORS=256
CONFIG_MPU_ALLOW_FLASH_WRITE=y

CONFIG_BT=n
CONFIG_BT_CTLR=n
CONFIG_I2C=n
CONFIG_SPI=n
CONFIG_PM=n
CONFIG_CONSOLE_HANDLER=n

CONFIG_LOG=y
CONFIG_LOG2_MODE_IMMEDIATE=y
CONFIG_USE_SEGGER_RTT=y

CONFIG_UART_CONSOLE=n
CONFIG_MCUBOOT_SERIAL=y
CONFIG_BOOT_SERIAL_UART=y
CONFIG_BOOT_SERIAL_DETECT_PORT="GPIO_0"
CONFIG_BOOT_SERIAL_DETECT_PIN=31
CONFIG_BOOT_SERIAL_DETECT_PIN_VAL=0

# WARNING: To maintain the integrity of secure boot,
# enable CONFIG_DISABLE_FLASH_PATCH in production.
CONFIG_DISABLE_FLASH_PATCH=y

# MCUboot can use the cryptographic functionality exposed by the immutable bootloader
# https://developer.nordicsemi.com/nRF_Connect_SDK/doc/latest/nrf/ug_bootloader_adding.html#adding-mcuboot-as-an-upgradable-bootloader
# Set ECDSA as signing mechanism
CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y
# Use crypto backend from B0
CONFIG_BOOT_NRF_EXTERNAL_CRYPTO=y
CONFIG_SECURE_BOOT_CRYPTO=y
CONFIG_SB_CRYPTO_CLIENT_ECDSA_SECP256R1=y
CONFIG_SB_CRYPTO_CLIENT_SHA256=y
CONFIG_BL_SHA256_EXT_API_REQUIRED=y
CONFIG_BL_SECP256R1_EXT_API_REQUIRED=y
CONFIG_EXT_API_PROVIDE_EXT_API_ATLEAST_OPTIONAL=y

# set mcuboot version
CONFIG_FW_INFO_FIRMWARE_VERSION=1
