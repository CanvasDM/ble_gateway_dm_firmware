---
info:
  title: ble_gateway_dm_firmware_attributes
attributes:
  - name: api_version
    required: true
    schema:
      maxLength: 11
      minLength: 6
      type: string
    x-ctype: string
    x-broadcast: false
    x-default: 0.0.2
    x-example: 0.1.0
    x-prepare: false
    x-readable: true
    x-savable: false
    x-writable: false
    summary: The API version that the firmware supports
  - name: firmware_version
    required: true
    schema:
      maxLength: 64
      minLength: 5
      type: string
    x-ctype: string
    x-broadcast: false
    x-default: 0.0.0+0
    x-prepare: false
    x-readable: true
    x-savable: false
    x-writable: false
    summary: "Firmware Version. Format = Major.Minor.Fix+build"
  - name: dump_path
    required: true
    schema:
      maxLength: 32
      minLength: 1
      type: string
    x-ctype: string
    x-broadcast: false
    x-default: /lfs1/attr_dump.txt
    x-prepare: false
    x-readable: true
    x-savable: true
    x-writable: true
    summary: "Path for attribute dump"
  - name: load_path
    required: true
    schema:
      maxLength: 32
      minLength: 1
      type: string
    x-ctype: string
    x-broadcast: false
    x-default: /lfs1/enc/attr_load.txt
    x-prepare: false
    x-readable: true
    x-savable: true
    x-writable: true
    summary: "Path for attribute load"
  - name: board
    required: true
    schema:
      maxLength: 64
      minLength: 1
      type: string
    x-ctype: string
    x-broadcast: false
    x-default: my_board
    x-example: pinnacle_100_dvk
    x-prepare: false
    x-readable: true
    x-savable: false
    x-writable: false
    summary: "Zephyr board the firmware is built for."
  - name: log_on_boot
    description: "When set to false, logging output will be disabled when the firmware starts."
    required: true
    schema:
      maximum: 1
      minimum: 0
      type: integer
    x-ctype: bool
    x-broadcast: true
    x-default: 0
    x-prepare: false
    x-readable: true
    x-savable: true
    x-writable: true
